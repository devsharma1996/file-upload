<!DOCTYPE HTML>
<html>
<head>
<title>File Upload Login</title>
<link rel="stylesheet" href="../static/css/login.css">
<!img src="images.jpg" style="width:200px;right:200px;height:228px;margin:10px;">
</head>
<body>
<div class="login-page">
       <form  class="form" action="{% url 'fileupload:verify' %}" method="post">
    {%csrf_token%}
     {% if invalid %}
           <p>{{invalid}}</p>
     {% endif %}
      <input type="text" id="email" name="email" placeholder="username">
      <br>
      <input type="password" id="password" name="password" placeholder="password">
      <br>
     <Button type="submit">Login</Button>
    </form>
</div>
</body>
</html>
